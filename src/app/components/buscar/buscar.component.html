<div class="container">
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">search_circle</i>
            <input [(ngModel)]="buscar" (keydown.enter)="buscarPelicula()" placeholder="Buscar" name="buscar" type="text" class="validate">

        </div>
        <div class="input-field col s6">
            <a class="waves-effect waves-light btn sufix">buscar</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s9">
        <div class="row galeria">
            <div class="col s3" *ngFor="let pelicula of _ps.peliculas">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img [src]="pelicula | peliculaImagen">

                        <i *ngIf="!isFavorito(pelicula)" class="material-icons right" (click)="clickPelicula(pelicula)">star_border</i>
                        <i *ngIf="isFavorito(pelicula)" class="material-icons right" (click)="clickPelicula(pelicula)">star</i>
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{pelicula.title}}<i class="material-icons right">more_vert</i></span>

                        <a class="waves-effect waves-light lime accent-4 btn-small">Ver más</a>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{pelicula.title}}<i class="material-icons right">close</i></span>
                        <p>{{pelicula.overview | slice:0:350}}...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col s3">

        <div class="row">
            <h4>Faroritos</h4>
            <div class="card-panel grey lighten-5 z-depth-1" *ngFor="let pelicula of getFavoritos()">
                <div class="row valign-wrapper">
                    <div class="col s4">
                        <img [src]="pelicula | peliculaImagen" alt="" class="circle responsive-img">
                    </div>
                    <div class="col s8">
                        <span class="black-text">
                                {{pelicula.title}}
                            </span>

                    </div>
                    <div class="col s1">
                        <i *ngIf="!isFavorito(pelicula)" class="material-icons right" (click)="clickPelicula(pelicula)">star_border</i>
                        <i *ngIf="isFavorito(pelicula)" class="material-icons right" (click)="clickPelicula(pelicula)">star</i>
                    </div>

                </div>

            </div>
